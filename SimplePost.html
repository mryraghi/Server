<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimplePost</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
</head>
<body>
<h1 style="margin-left:10px; font-family:'Open Sans',sans-serif; font-weight:600;">
    <span class="glyphicon glyphicon-console" aria-hidden="true"></span>Simple POST</h1>

<form style="margin-left: 10px; width: auto; font-family:'Open Sans',sans-serif; font-weight:300;" method="post"
      action="104.131.100.250">
    <div class="form-group">
        <label>First variable</label>
        <input type="text" class="form-control" name="first" placeholder="e.g. Romeo">
    </div>
    <div class="form-group">
        <label>Second variable</label>
        <input type="text" class="form-control" name="second" placeholder="e.g. Bellon">
    </div>
    <div class="form-group">
        <label>Third variable</label>
        <input type="text" class="form-control" name="third" placeholder="e.g. CSCI 440">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
